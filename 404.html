<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/png" href="https://www.tubemogul.com/wp-content/themes/tubemogul/_img/_icons/favicon.png">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/404.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/404.js"></script>
</head>

<body>
    <div class="error-block">
        <div class="error-code">404</div>
        <div class="error-subtitle">SH*T NOT FOUND</div>

        <div class="content-container">
            <div class="content-type">MEET OUR PEOPLE</div>
            <div class="content-image"></div>
            <div class="content-description">
                <div class="content-title">Person</div>
                <div class="content-subtitle">Team</div>
                <div class="content-text">Description</div>
            </div>
            <a class="content-link" href="https://www.tubemogul.com/opportunities">LEARN MORE</a>
        </div>

        <div class="easter-egg"></div>
        <div class="lose-container">
            <img src="img/lose.png" class="emoticon-image">
            <div class="loseAlert">You lose!</div>
        </div>
        <div class="win-container">
            <img src="img/win.png" class="emoticon-image">
            <div class="winAlert">You win!</div>
        </div>

        <div class="error-image-container">
            <img src="img/404.gif" class="error-image">
        </div>
        <div class="buttons-container">
            <div class="home-button-container">
                <a href="https://www.tubemogul.com/" class="button-link">GO HOME</a>
            </div>
            <div class="email-button-container">
                <a href="mailto:platform_support@tubemogul.com" class="button-link">EMAIL US</a>
            </div>
        </div>
        <img src="img/tmlogo.png" id="randomGenerator">
    </div>

</body>

</html>
